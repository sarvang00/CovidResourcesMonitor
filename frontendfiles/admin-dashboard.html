<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <!-- Bootstrap Icons CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <!-- FontAwesome Icons CDN-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <!-- DataTable CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.24/css/jquery.dataTables.css">
    <!-- Side bar css -->
    <link rel="stylesheet" href="css/sidebar.css">
    <!-- Navbar css -->
    <link rel="stylesheet" href="css/navbar.css">
    <!-- Custom CSS for page -->
    <link rel="stylesheet" href="css/admin-dashboard.css">

    <!-- Page Title -->
    <title>Resources Dashboard | COVID Resource Monitor</title>
</head>

<body>
    <!-- Define the whole page in a container -->

    <!-- Navbar -->
    <nav id="custom-content-navbar" class="navbar navbar-expand-lg navbar-expand-md navbar-dark container-fluid">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <h4><i class="fab fa-medrt"></i> COVID Resource Monitor</h4>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">
                            <h5><i class="bi bi-node-plus"></i> Lead Management</h5>
                        </a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="bi bi-person-circle"></i> User's Name
                        </a>
                        <ul class="dropdown-menu container" aria-labelledby="navbarDropdownMenuLink">
                            <li><a class="dropdown-item" href="#"><i class="fas fa-sign-out-alt"></i> Log Out</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Content Box -->
    <div class="container-fluid mt-5">
        <div class="row">
            <div class="col-md-2 col-lg-2">
                <!-- Division for sidebar -->
            </div>
            <div class="col-md-8 col-lg-8 col-sm-12">
                <h2><i class="bi bi-card-checklist"></i> <u>Lead Management</u></h2>
                <div>
                    <div class="row mt-5">
                        <div class="col-lg-12 col-md-12 col-sm-12">

                            <div class="row">
                                <div class="col-lg-3 col-md-6 col-sm-12">
                                    <div class="card border btn-outline-success rounded">
                                        <a href="" data-bs-toggle="modal" data-bs-target="#exampleModalCategory">
                                            <div class="card-body my-1 btn-outline-success">
                                                <i class="bi bi-plus-circle-fill"></i> <br>Add<br> Category
                                            </div>
                                        </a>
                                    </div>
                                </div>
                                <div class="col-lg-3 col-md-6 col-sm-12">
                                    <div class="card border btn-outline-success rounded">
                                        <a href="" data-bs-toggle="modal" data-bs-target="#exampleModalSubCategory">
                                            <div class="card-body btn-outline-success py-3 pb-4 ">
                                                <i class="bi bi-subtract"></i> <br>Add <br>Sub-Category
                                            </div>
                                        </a>
                                    </div>
                                </div>

                                <div class="col-lg-3 col-md-6 col-sm-12">
                                    <div class="card border btn-outline-success rounded">
                                        <a href="" data-bs-toggle="modal" data-bs-target="#exampleModalAddUser">
                                            <div class="card-body btn-outline-success py-3 pb-4 ">
                                                <i class="fa fa-user-plus" aria-hidden="true"></i> <br>Add <br>User
                                            </div>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-2 col-lg-2"></div>
        </div>
    </div>

    <!-- Footer -->
    <section class="container-fluid fixed-bottom" id="footer">
        <div class="row footer">
            <div class="col-lg-12 text-center">
                &copy;
                <script>document.write(new Date().getFullYear())</script> Covid Resource Monitor
            </div>
        </div>
    </section>

    <!-- Modal -->
    <div class="modal fade" id="exampleModalCategory" tabindex="-1" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Add Category</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <form class="needs-validation" validate>

                                <div class="form-row text-left">



                                    <div class="col-md-12 mb-3">
                                        <label for="Category">Category</label>
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text" id="CategoryIcon"> <i
                                                        class="py-1 st fa fa-plus"></i></span>
                                            </div>
                                            <input type="text" class="form-control" id="Category" placeholder="Category"
                                                aria-describedby="CategoryIcon" required>
                                            <div class="invalid-feedback">
                                                Please Enter Category.
                                            </div>
                                        </div>
                                    </div>

                                    <div class="col-md-12 mb-3">
                                        <label for="SubCategory">Add Sub-Category</label>
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text" id="SubCategoryIcon"><i
                                                        class="bi bi-subtract"></i></span>
                                            </div>
                                            <input type="text" class="form-control" id="SubCategory"
                                                placeholder="Sub-Category" aria-describedby="SubCategoryIcon" required>
                                            <div class="invalid-feedback">
                                                Please Enter Sub-Category.
                                            </div>
                                        </div>
                                    </div>




                                </div>
                                <div class="text-center">
                                    <button class="btn btn-primary" type="submit">Submit</button>

                                </div>
                            </form>
                        </div>
                    </div>


                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Model category -->


    <!-- Model subcategory -->
    <div class="modal fade" id="exampleModalSubCategory" tabindex="-1" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Add Subcategory</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <form class="needs-validation" validate>

                                <div class="form-row text-left">


                                    <div class="dropdown col-md-12 col-lg-12 col-sm-12">
                                        <select class="form-select" aria-label="select-category">
                                            <option selected>Select Category</option>
                                            <option value="Beds">Beds</option>
                                            <option value="Medicine">Medicine</option>
                                            <option value="Oxygen">Oxygen</option>
                                        </select>
                                    </div>
                                    <div class="col-md-12 mt-3">
                                        <label for="SubCategory2">Add Sub-Category</label>
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text" id="SubCategoryIcon2"><i
                                                        class="bi bi-subtract"></i></span>
                                            </div>
                                            <input type="text" class="form-control" id="SubCategory2"
                                                placeholder="Sub-Category" aria-describedby="SubCategoryIcon2" required>
                                            <div class="invalid-feedback">
                                                Please Enter Sub-Category.
                                            </div>
                                        </div>
                                    </div>

                                </div>
                                <div class="text-center mt-3">
                                    <button class="btn btn-primary" type="submit">Submit</button>

                                </div>
                            </form>
                        </div>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Model Subcategory over -->




    <!-- Model Add User -->
   
    <div class="modal fade" id="exampleModalAddUser" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content px-5 py-3">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Add User</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    <br>
                </div>
                <div class="form-group">
                    <br>
                    <div class="row">
                         <div class="form-group col-md-4 col-sm-12">
                           <label for="first_name">First Name</label>
                           <input type="text" name="first_name" class="form-control" placeholder="Eg.: John" required>
                         </div>
                         <div class="form-group col-md-4 col-sm-12">
                           <label for="last_name">Last Name</label>
                           <input type="text" name="last_name" class="form-control" placeholder="Eg.: Doe" required>
                         </div>
                    
                         <div class="form-group col-md-4 col-sm-12">
                           <label for="email">Email</label>
                           <input type="email" name="email" class="form-control" placeholder="Eg.: abc@provider.com" required>
                         </div>
                     </div>
                     <br>
                     <div class="row">
                         <div class="form-group col-md-4 col-sm-12">
                           <label for="username">Username</label>
                           <input type="text" name="username" class="form-control" placeholder="Username (Eg: flyingFalcon007)" required>
                         </div>
                   
                         <div class="form-group col-md-4 col-sm-12">
                           <label for="password2">Password</label>
                           <input type="password" name="password" class="form-control" placeholder="Your password" required>
                         </div>
                         <div class="form-group col-md-4 col-sm-12">
                           <label for="password">Confirm Password</label>
                           <input type="password" name="password2" class="form-control" placeholder="Your password"required>
                         </div>
                     </div>
                     
                     <br>
                 </div>
             </form>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-success">Register</button>
                </div>
            </div>

        </div>
    </div>




    <!-- Add user over -->


    <!-- JavaScript Bundle with Popper ; If fails, try to put in BODY -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
        crossorigin="anonymous"></script>
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!-- DataTable JS  -->
    <script type="text/javascript" charset="utf8"
        src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.js"></script>
    <!-- JS File -->
    <script src="js/admin-dashboard.js"></script>

</body>

</html>
