<!-- Modal-4: Add Category-->
<div class="modal fade" id="exampleModalCategory" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Add Category</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-lg-12">
                        <form action="{% url 'addcategory' %}" method="POST" class="needs-validation" validate>
                            {% csrf_token %}
                            <div class="form-row text-left">
                                <div class="col-md-12 mb-3">
                                    <label for="Category">Category</label>
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text" id="CategoryIcon"> <i
                                                    class="py-1 st fa fa-plus"></i></span>
                                        </div>
                                        <input type="text" class="form-control" id="Category" placeholder="Category"
                                            aria-describedby="CategoryIcon" name="category" required>
                                        <div class="invalid-feedback">
                                            Please Enter Category.
                                        </div>
                                    </div>
                                </div>

                                <div class="col-md-12 mb-3">
                                    <label for="SubCategory">Add Sub-Category</label>
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text" id="SubCategoryIcon"><i
                                                    class="bi bi-subtract"></i></span>
                                        </div>
                                        <input type="text" class="form-control" id="SubCategory"
                                            placeholder="Sub-Category" aria-describedby="SubCategoryIcon" name="subcategory" required>
                                        <div class="invalid-feedback">
                                            Please Enter Sub-Category.
                                        </div>
                                    </div>
                                </div>

                            </div>
                            <div class="text-center">
                                <button class="btn btn-primary" type="submit">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>


            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<!-- Model-5: Add subcategory -->
<div class="modal fade" id="exampleModalSubCategory" tabindex="-1" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Add Subcategory</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-lg-12">
                        <form class="needs-validation" action="{% url 'addsubcategory' %}" method="POST" validate>
                            {% csrf_token %}
                            <div class="form-row text-left">
                                <div class="dropdown col-md-12 col-lg-12 col-sm-12">
                                    <select class="form-select" aria-label="select-category" name="category">
                                        {% for category in categories %}
                                        <option value="{{category}}">{{category}}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                                <div class="col-md-12 mt-3">
                                    <label for="SubCategory2">Add Sub-Category</label>
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text" id="SubCategoryIcon2"><i
                                                    class="bi bi-subtract"></i></span>
                                        </div>
                                        <input type="text" class="form-control" id="SubCategory2"
                                            placeholder="Sub-Category" aria-describedby="SubCategoryIcon2" name="subcategory" required>
                                        <div class="invalid-feedback">
                                            Please Enter Sub-Category.
                                        </div>
                                    </div>
                                </div>

                            </div>
                            <div class="text-center mt-3">
                                <button class="btn btn-primary" type="submit">Submit</button>

                            </div>
                        </form>
                    </div>
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<!-- Model-6: Add User -->
<div class="modal fade" id="exampleModalAddUser" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content px-5 py-3">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Add User</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                <br>
            </div>
            <form action="{% url 'register' %}" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <br>
                    <div class="row">
                        <div class="form-group col-md-4 col-sm-12">
                            <label for="first_name">First Name</label>
                            <input type="text" name="first_name" class="form-control" placeholder="Eg.: John" required>
                        </div>
                        <div class="form-group col-md-4 col-sm-12">
                            <label for="last_name">Last Name</label>
                            <input type="text" name="last_name" class="form-control" placeholder="Eg.: Doe" required>
                        </div>

                        <div class="form-group col-md-4 col-sm-12">
                            <label for="email">Email</label>
                            <input type="email" name="email" class="form-control" placeholder="Eg.: abc@provider.com"
                                required>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="form-group col-md-4 col-sm-12">
                            <label for="username">Username</label>
                            <input type="text" name="username" class="form-control"
                                placeholder="Username (Eg: flyingFalcon007)" required>
                        </div>

                        <div class="form-group col-md-4 col-sm-12">
                            <label for="password2">Password</label>
                            <input type="password" name="password" class="form-control" placeholder="Your password"
                                required>
                        </div>
                        <div class="form-group col-md-4 col-sm-12">
                            <label for="password">Confirm Password</label>
                            <input type="password" name="password2" class="form-control" placeholder="Your password"
                                required>
                        </div>
                    </div>

                    <br>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-success">Register</button>
                </div>
            </form>
        </div>

    </div>
</div>

{% endif %}

{% endif %}
