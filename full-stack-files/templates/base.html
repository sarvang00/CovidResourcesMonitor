{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <!-- Bootstrap Icons CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <!-- FontAwesome Icons CDN-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <!-- DataTable CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.24/css/jquery.dataTables.css">
    <!-- Side bar css -->
    <link rel="stylesheet" href="{% static 'css/sidebar.css' %}">
    <!-- Navbar css -->
    <link rel="stylesheet" href="{% static 'css/navbar.css' %}">
    
    {% if 'team' in request.path %}
    <!-- Custom CSS for team pages -->
    <link rel="stylesheet" href="{% static 'css/team.css' %}">
    <link rel="stylesheet" href="{% static 'css/admin-dashboard.css' %}">
    {% else %}
    <!-- Custom CSS for guest pages -->
    <link rel="stylesheet" href="{% static 'css/guest.css' %}">
    {% endif %}
    

    <!-- Page Title -->
    <title>Add/Modify Resources | COVID Resource Monitor</title>
</head>

<body>
    <!-- Define the whole page in a container -->

    <!-- Navbar -->
    {% include 'partials/_navbar.html' %}

    <!-- Content Box -->
    <div class="container-fluid mt-5">
        {% block content %} {% endblock %}
    </div>

    <!-- Footer -->
    {% include 'partials/_footer.html' %}

    <!-- Modals -->
    {% include 'partials/_modals.html' %}


    <!-- JavaScript Bundle with Popper ; If fails, try to put in BODY -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
        crossorigin="anonymous"></script>
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!-- DataTable JS  -->
    <script type="text/javascript" charset="utf8"
        src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.js"></script>
    
        <!-- JS File -->
    <script src="{% static 'js/team-add-modify.js' %}"></script>

</body>

</html>
