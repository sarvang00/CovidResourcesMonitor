{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/png" href="{% static 'assets/images/icon.png' %}" />
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper ; If fails, try to put in BODY -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
        crossorigin="anonymous"></script>
    <!-- Bootstrap Icons CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <!-- FontAwesome Icons CDN-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <!-- Navbar CSS -->
    <link rel="stylesheet" href="{% static 'css/navbar.css' %}">
    <!-- Custom CSS for page -->
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    
    <title>Login Page | COVID Resource Monitor</title>
</head>

<body>
    <!-- Define the whole page in a container -->

    <!-- Login Page Navbar -->
    <nav id="custom-content-navbar" class="navbar navbar-expand-lg navbar-expand-md navbar-dark container-fluid">
        <div class="container-fluid">
            <a class="navbar-brand py-2" href="#">
                <h4><i class="fab fa-medrt"></i> COVID Resource Monitor</h4>
            </a>
        </div>
        </div>
    </nav>

    <!-- Login Box -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12 col-md-4 col-lg-4"></div>
            <div class="col-sm-12 col-md-4 col-lg-4 transbox">
                <!-- Alerts/messages -->
                {% include 'partials/_alerts.html' %}
                
                <form class="login-form" action="{% url 'login' %}" method="POST">
                    {% csrf_token %}
                    <h3 class="mb-2"> <u>Login Page</u> </h3>
                    <a href="{% url 'dashboard' %}" class="btnForgetPwd d-flex flex-row-reverse mb-2"> Not registered? Continue as guest</a>
                    <div class="form-group mt-3">
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1"><i class="fas fa-user"></i></span>
                            <input type="text" name="username" class="form-control" name="" placeholder="Username" aria-label="Username"
                                aria-describedby="basic-addon1">
                        </div>
                    </div>
                    <div class="form-group mt-3">
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1"><i class="fas fa-key"></i></span>
                            <input type="password" class="form-control" placeholder="Password" aria-label="Username"
                                name="password" aria-describedby="basic-addon1">
                        </div>
                    </div>
                    <div class="form-group mt-5 row">
                        <div class="col-lg-6 col-md-6 col-sm-12">
                            <a href="#"><button type="submit" class="btnSubmit">Login</button></a>
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-12 mt-2">
                            <a href="#" class="btnForgetPwd">Forgot Password?</a>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-sm-2 col-md-4 col-lg-4"></div>
        </div>

    </div>

    <div class="position-absolute top-100" style="width: 100%;">
    <!-- Footer -->
    {% include 'partials/_footer.html' %}
    </div>

</body>

</html>
