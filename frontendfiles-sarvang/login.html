<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper ; If fails, try to put in BODY -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
        crossorigin="anonymous"></script>
    <!-- Bootstrap Icons CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <!-- FontAwesome Icons CDN-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">

    <title>Login Page | COVID Resource Monitor</title>
</head>

<body>
    <!-- Define the whole page in a container -->

    <!-- Login Page Navbar -->
    <nav class="navbar navbar-expand-lg navbar-expand-md navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">COVID Resource Monitor</a>
            </div>
        </div>
    </nav>

    <!-- Login Box -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-2 col-md-4 col-lg-4"></div>
            <div class="row col-sm-8 col-md-4 col-lg-4 border border-dark border-2 rounded rounded-3 transbox">
                <div class="col-md-2 col-lg-2 col-sm-12"></div>
                <form class="mb-3 col-md-8 col-lg-8 col-sm-12">
                    <div class="mb-3">
                        <div class="mb-3"></div>
                        <div class="d-flex justify-content-center mb-3">
                            <h2 class="text-white"><i class="bi bi-person-badge"></i> <u>Volunteer Login</u></h2>
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">Username</span>
                            <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">Password</span>
                            <input type="password" class="form-control" placeholder="Password" aria-label="Username" aria-describedby="basic-addon1">
                        </div>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
                <div class="col-md-2 col-lg-2 col-sm-12"></div>
            </div>
            <div class="col-sm-2 col-md-4 col-lg-4"></div>
        </div>

    </div>
    
</body>

</html>
